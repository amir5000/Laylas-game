<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Game</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="top-menu">
            
        </div>
        <div id="startMenu" class="start-menu">
            <div class="container">
                <div class="gender-container">
                    <div class="boy-select">
                        <img id="boy" src="boy.png" alt="Boy" />
                        <p>Boy</p>
                    </div>
                    <div class="girl-select">
                        <img id="girl" src="girl.png" alt="Girl" />
                        <p>Girl</p>
                    </div>
                </div>
                <div class="divide"></div>
                <p>Enter Your Name:</p>
                <input type="text" class="form-input" autocomplete="off" id="name" placeholder="Name"></input>
                <button id="startGameButton" type="button">Start <span class="move-x">&gt;</span></button>
            </div>
        </div>
        <div id="gameArea">
            <img id="playerBoy" src="boy.png" alt="boy" style="display: none;" />
            <img id="playerGirl" src="girl.png" alt="girl" style="display: none;" />
            <div id="stepOne">
                <h1 class="transition-title">Asalamu Alikum! My name is <span id="nameArea"></span></h1>
            </div>
            <div id="stepTwo" style="display: none;">
                <h1 class="transition-title">Select a game:</h1>
                <div id="gameButtons">
                </div>
            </div>
            <button id="continueButton" class="btn-continue">Continue <span class="move-x">&gt;</span></button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="gameData.js"></script>
        <script src="app.js"></script>
    </body>
</html>
